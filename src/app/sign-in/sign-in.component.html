            </div>
          </div>
          <div class="card-body">
            <h4 class="text-dark font-weight-bolder mt-2 mb-0">Sign in to continue</h4>
            <form [formGroup]="signin" (ngSubmit)="submitlogin()"  class="text-start">
              <div class="input-group input-group-outline mt-3">
                <label class="form-label">Email</label>
                <input type="email" formControlName="email" class="form-control">
                <div class="input-group-append">
                  <span class="input-group-text" style="right:10px">
                    <i style="cursor: pointer;" class="fa fa-user" ></i>
                  </span>
                </div>
              </div>
              <div *ngIf="signin.controls['email'].touched && signin.controls['email'].invalid" class="row mb-3">
                <small *ngIf="signin.controls['email'].errors?.['required']" id="emailHelp" class="text-primary form-text">This field is required.</small>
                <small *ngIf="signin.controls['email'].errors?.['email']" id="emailHelp" class="text-primary form-text">Email format is incorrect.</small>
              </div>
              <div class="input-group input-group-outline mt-3">
                <label class="form-label">Password</label>
                <input [type]="fieldTextType ? 'text' : 'password'" formControlName="password" class="form-control">

                  <div class="input-group-append" style="z-index: 99999;" >
                  <span class="input-group-text" style="right:10px">
                    <i style="cursor: pointer;" (click)="passwordview()" class="fa" [ngClass]="{
                      'fa-eye-slash': !fieldTextType,
                      'fa-eye': fieldTextType
                    }"></i>

                  </span>
                </div>

              </div>

              <div *ngIf="signin.controls['password'].touched && signin.controls['password'].invalid" class="row mb-3">
                <span><small id="emailHelp" class="text-primary form-text">This field is required.</small></span>
              </div>
              <!-- <div class="form-check form-switch d-flex align-items-center mb-3">
                <input class="form-check-input" type="checkbox" id="rememberMe">
                <label class="form-check-label mb-0 ms-2" for="rememberMe">Remember me</label>
              </div> -->
              <div class="text-center">
                <button type="submit" class="btn bg-gradient-primary w-100 my-4 mb-2">Sign in</button>
              </div>
              <p class="mt-2 text-sm text-center">
                <a class="text-primary text-gradient font-weight-bold" style="cursor: pointer;">Forget Password?</a>
              </p>
              <!-- <p class="mt-4 text-sm text-center">
